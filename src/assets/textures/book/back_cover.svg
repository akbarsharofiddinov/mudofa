<!-- save as: cover_back_flag_atlas.svg (2048x3072) -->
<svg xmlns="http://www.w3.org/2000/svg" width="2048" height="3072" viewBox="0 0 2048 3072">
  <defs>
    <!-- subtle paper/cloth shading -->
    <linearGradient id="shade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.06" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.12" />
    </linearGradient>
    <!-- diagonal atlas-like strokes -->
    <pattern id="ikat" width="32" height="32" patternUnits="userSpaceOnUse"
      patternTransform="rotate(35)">
      <line x1="0" y1="16" x2="32" y2="16" stroke="#ffffff" stroke-opacity="0.08" stroke-width="10"
        stroke-linecap="round" />
      <line x1="0" y1="0" x2="32" y2="0" stroke="#ffffff" stroke-opacity="0.04" stroke-width="6"
        stroke-linecap="round" />
    </pattern>
  </defs>

  <!-- Flag stripes -->
  <rect x="0" y="0" width="2048" height="1024" fill="#0072CE" />  <!-- blue -->
  <rect x="0" y="1024" width="2048" height="16" fill="#D52941" /> <!-- red trim -->
  <rect x="0" y="1040" width="2048" height="992" fill="#FFFFFF" /> <!-- white -->
  <rect x="0" y="2032" width="2048" height="16" fill="#D52941" /> <!-- red trim -->
  <rect x="0" y="2048" width="2048" height="1024" fill="#1EB53A" /> <!-- green -->

  <!-- overlay atlas pattern + gentle vertical shade -->
  <rect x="0" y="0" width="2048" height="3072" fill="url(#ikat)" />
  <rect x="0" y="0" width="2048" height="3072" fill="url(#shade)" />
</svg>