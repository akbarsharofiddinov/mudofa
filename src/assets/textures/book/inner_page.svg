<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5d37a" />
      <stop offset="50%" stop-color="#c9a24f" />
      <stop offset="100%" stop-color="#ffeb9a" />
    </linearGradient>
    <radialGradient id="bg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#0a0f22" />
      <stop offset="100%" stop-color="#060912" />
    </radialGradient>
  </defs>

  <rect width="512" height="512" fill="url(#bg)" />

  <!-- grid dots for texture depth -->
  <g opacity="0.18" fill="#ffffff">
    <circle cx="64" cy="64" r="1.2" />
    <circle cx="256" cy="64" r="1.2" />
    <circle cx="448" cy="64" r="1.2" />
    <circle cx="64" cy="256" r="1.2" />
    <circle cx="256" cy="256" r="1.2" />
    <circle cx="448" cy="256" r="1.2" />
    <circle cx="64" cy="448" r="1.2" />
    <circle cx="256" cy="448" r="1.2" />
    <circle cx="448" cy="448" r="1.2" />
  </g>

  <!-- repeating rosettes (edges align for seamless) -->
  <g stroke="url(#gold)" fill="none" stroke-width="2.2" opacity="0.85">
    <!-- centers -->
    <g transform="translate(256,256) scale(1)">
      <polygon points="0,-40 14,-14 40,0 14,14 0,40 -14,14 -40,0 -14,-14" />
      <circle r="22" />
    </g>
    <!-- corners -->
    <g transform="translate(0,0) scale(1)">
      <polygon points="256,-40 270,-14 296,0 270,14 256,40 242,14 216,0 242,-14"
        transform="translate(0,0)" />
    </g>
    <g transform="translate(512,0) scale(1)">
      <polygon points="-256,-40 -242,-14 -216,0 -242,14 -256,40 -270,14 -296,0 -270,-14" />
    </g>
    <g transform="translate(0,512) scale(1)">
      <polygon points="256,-40 270,-14 296,0 270,14 256,40 242,14 216,0 242,-14" />
    </g>
    <g transform="translate(512,512) scale(1)">
      <polygon points="-256,-40 -242,-14 -216,0 -242,14 -256,40 -270,14 -296,0 -270,-14" />
    </g>
  </g>
</svg>